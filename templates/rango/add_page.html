<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Add Page</h1>
    <form action="/rango/category/{{category.slug}}/add_page/" id="page_form" method="post">
        {% csrf_token %}
        {% if category %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
            {{ field }}
            {% endfor %}
        {% else %}
            <strong>Category does not exist</strong>
        {% endif%}
        <input type="submit" name="submit" value="Create Page">
    </form>
</body>
</html>
