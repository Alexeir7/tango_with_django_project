<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category</strong>
            {% endif %}
        {% else %}
            <h1>The specified category doesn't exists</h1>
        {% endif %}
    </div>
</body>
</html>
